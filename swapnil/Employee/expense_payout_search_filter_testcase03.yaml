testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Payout"
    owner: "Swapnil Sangvikar"
    lastUpdate: "11 june, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "if default search by payout month or year search filter result search according to search by payout month or year"
    browsers:
        - "Chrome"
        - "Firefox"
        - "IE"
    steps:
        - "Go to finance -> expense -> payout"
        - "Verify that the default page is expense payout"
        - "Verify that left menu payout dashboard is highlighted"
        - "Check spelling on all text contents"
        - "Verify that in search filter it shows placeholder 'search by payout month or year'"
        - "If search by payout month or year not match with added cycle made entries then it shows 'Sorry, no record found for this page'"
        - "If search by payout month or year match then shows perticular entry on dashboard"
    conditions:
        - "Test fails if default search by payout month or year search filter result not search according to search by payout month or year"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "11 june, 2020" #set the last when this test was run
    runBy: Swapnil Sangvikar #name of the person running this testType
    duration: 10 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
        bugNum: #if bug was reported and filed, report the bug number here
