    name: "Leave Management"
    owner: "Sneha Makade"
    lastUpdate: "18 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Negative numbers added in update balance workflow"
    browsers:
        - "Chromium"
    steps:
        - "Login with super admin user"
        - "Go to HR -> Employee -> Dashboard"
        - "Add Employee"
        - "Go to HR -> Leave Management -> Policy"
        - "Add policy"
        - "Go to HR -> Leave Management -> Employee"
        - "Click on 'Edit' icon, add negative numbers in 'leave balance' column"
        - "Update 'paid leave' balance as -10"
        - "Update 'festive' balance as -5"
        - "Verify total field display 'total: -15'"
        - "Apply  paid leave of 2 days"
        - "Verify at dashboard 'total leave balance display '-17' value"
        - "Click on edit"
        - "Verify in edit leaves form paid leaves leave balance display '-10 - 2 = -12' in leave balance column"
        - "Verify in edit leaves form total field display value as  '-15 - 2 = -17'"
    conditions:
        - "Test fails if negative numbers added in update balance workflow do not work proper"
