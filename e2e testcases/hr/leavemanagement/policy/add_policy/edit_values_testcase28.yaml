testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Leave Management"
    owner: "Sneha Makade"
    lastUpdate: "06 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Policy should get display at dashboard with updated values"
    browsers:
        - "Chromium"
    steps:
        - "Go to HR -> Leave Management -> Policy"
        - "Click on 'Add Policy' button, it should open policy detail popup form"
        - "Fill all the mandatory fields, click on 'Add' button in policy detail popup form"
        - "Verify added policy should get display at dashboard"
        - "Click on edit icon, it should open policy details popup form"
        - "Verify policy details popup form should display already filled values"
        - "Change some of fields or all fields"
        - "Click on 'Save' button in policy details popup form"
        - "policy details popup form should get closed and policy should display with updated values"
    conditions:
        - "Test fails if policy do not display at dashboard with updated values"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "06 June, 2020" #set the last when this test was run
    runBy: Sneha #name of the person running this testType
    duration: 12 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
