testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Salary"
    owner: "Pallavi Deshmukh"
    lastUpdate: "4 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Default salary -> settings page should show settings dashboard"
    browsers:
        - "Chrome"
    steps:
        - "Go to HR -> Salary"
        - "Verify that on salary dashboard shows edit settings button"
        - "Verify that left menu settings is highlighted"
        - "Verify that there is professional tax , provident fund & esic fields present with status disabled at start"
        - "Check spelling on all text contents"
    conditions:
        - "Test fails if salary -> settings dashboard page is not displayed"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "4 June, 2020" #set the last when this test was run
    runBy: Pallavi #name of the person running this testType
    duration: 10 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
