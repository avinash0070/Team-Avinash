testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Reports"
    owner: "Pallavi Deshmukh"
    lastUpdate: "25 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Reports dashboard shows add reports pop-up after clicking on 'Add Reports' button"
    browsers:
        - "Chrome"
    steps:
        - "Go to Finance -> Reports"
        - "Verify that there is 'Add Reports' button"
        - "Verify that 'Add Reports' button open Add report pop up"
        - "Verify that add reports pop-up contain 'Select Report type', 'From date' & 'To date' fields"
        conditions:
        - "Test fails if 'Add Reports' pop-up not show 'Select Report type', 'From date' & 'To date' fields"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "25 May, 2020" #set the last when this test was run
    runBy: Pallavi #name of the person running this testType
    duration: 4 minutes #time taken in minutes to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
