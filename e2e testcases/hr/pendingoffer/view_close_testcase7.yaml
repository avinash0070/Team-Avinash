testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Pending Offer"
    owner: "Sneha Makade"
    lastUpdate: "29 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Click on 'close' icon should close pending offer details popup form"
    browsers:
        - "Chrome"
    steps:
        - "Go to HR -> Pending Offer"
        - "Check spelling on all text contents"
        - "Click on 'Add Offer' button, offer for candidate popup form should get open"
        - "Fill all the mandatory fields, click on 'Add' button in form" 
        - "Verify pending offer should get display at dashboard"
        - "Verify that there is 'View' icon present at pending offer dashboard"
        - "Click on 'View' icon, pending offer details popup form should get open"
        - "Click on 'Close' icon present at right top"
        - "Verify pending offer details popup form should get close"
    conditions:
        - "Test fails if 'Close' icon do not close pending offer details popup form"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "29 June, 2020" #set the last when this test was run
    runBy: Sneha #name of the person running this testType
    duration: 10 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
        