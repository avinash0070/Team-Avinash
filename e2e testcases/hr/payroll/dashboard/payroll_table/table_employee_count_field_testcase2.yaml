testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Payroll"
    owner: "Pallavi Deshmukh"
    lastUpdate: "18 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Payroll dashboard show 'employee Count' field after adding payroll"
    browsers:
        - "chrome"
    steps:
        - "Go to HR -> Payroll"
        - "Verify that in dashboard it shows 'Add Payroll' button"
        - "Click on 'Add Payroll' button"
        - "Verify that after adding payroll it shows 'Employee Count' field in table"
        - "Verify that 'Employee Count' field shows empty before starting & processing payroll"
        - "Verify that after Process payroll it shows no.of eligible employee count for payroll"
        conditions:
        - "Test fails if 'Employee Count' field shows wrong count after adding Payroll"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "18 May, 2020" #set the last when this test was run
    runBy: Pallavi #name of the person running this testType
    duration: 10 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
