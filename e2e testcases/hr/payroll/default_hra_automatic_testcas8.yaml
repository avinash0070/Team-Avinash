testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Payroll"
    owner: "Pallavi Deshmukh"
    lastUpdate: "3 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "House rent allowance default component calculation with automatic flag yes"
    browsers:
        - "Chrome"
    steps:
        - "Go to HR -> Salary -> Component"
        - "Verify that house rent allowance component's status is enable"
        - "Go to HR -> Salary -> Structure"
        - "Verify that automatic flag set to yes"
        - "Verify that house rent allowance component type is set to %CTC & set value"
        - "Go to HR -> Payroll"
        - "Verify that payroll is process"
        - "Verify that in view pop up House rent allowance component is present in earnings column"
        - "Verify that house rent allowance component for 1 year = value * ctc /100"
        - "Verify that house rent allowance component for 1 month = house rent allowance component for 1 year / 100"
    conditions:
        - "Test fails if house rent allowance component shows wrong value"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "3 June, 2020" #set the last when this test was run
    runBy: Pallavi #name of the person running this testType
    duration: 10 minutes #time taken in minutes to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
