testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Payslip"
    owner: "Pallavi Deshmukh"
    lastUpdate: "20 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "View icon shows Payslip detail table with 'Earnings' field"
    browsers:
        - "chrome"
    steps:
        - "Go to HR -> Payroll -> Payslip -> view icon"
        - "Verify that there is employee added in employee dashboard"
        - "Verify that added employee show in payslip dashboard with view icon"
        - "Verify that after clicking on view icon it open payslip pop up"
        - "Verify that in payslip view Pop up shows payslip detail table"
        - "Verify that payslip detail table contain 'Earnings' field"
        - "Verify that payslip detail table contain 'Earnings' fields are empty when employee contain 0 completed payroll"
        - "Verify that 'Earnings' field contain completed payroll's earnings total for perticular month & year"
        conditions:
        - "Test fails if earnings field shows wrong total"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
