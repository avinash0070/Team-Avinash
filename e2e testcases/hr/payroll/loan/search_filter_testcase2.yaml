feature:
    name: "Loan"
    owner: "Pallavi Deshmukh"
    lastUpdate: "18 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Loan dashboard show default search entry according to employee Id or name"
    browsers:
        - "chrome"
    steps:
        - "Go to HR -> Payroll -> Loan"
        - "verify that the default page is loan dashboard"
        - "Verify that on dashboard shows loan search filter"
        - "Verify that in search filter it shows placeholder 'search by employee id or name'"
        - "Search by employee id or name"
        - "If search by employee id or name not match with added payroll entries then it shows 'Sorry , no record found for this page'"
        - "If search by employee id or name match then shows perticular entry on dashboard"
    conditions:
        - "Test fails if loan search result not search according to employee id or name"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
