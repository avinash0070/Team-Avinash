testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Leave Management"
    owner: "Sneha Makade"
    lastUpdate: "23 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Employee leaves details should get display at my leaves dashboard after adding leave"
    browsers:
        - "Chromium"
    steps:
        - "Go to Employee -> Leave Management -> My Leaves"
        - "Click on 'Apply Leave' button, it should open apply leaves popup form"
        - "Fill all the mandatory fields, click on 'Add' button in apply leaves popup form"
        - "Verify applied leave should get display at dashboard with status 'pending'"
        - "Verify date, type, no. of days, description, status, updated on, balance and modified by fields are present at dashboard"
    conditions:
        - "Test fails if employee leaves details do not get display at my leaves dashboard after adding leave"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "23 June, 2020" #set the last when this test was run
    runBy: Sneha #name of the person running this testType
    duration: 10 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
        