testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Leave Management"
    owner: "Sneha Makade"
    lastUpdate: "23 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Click on pagination 'Previous' button should display previous pages calendar list"
    browsers:
        - "Chromium"
    steps:
        - "Go to Employee -> Leave Management -> Company Calendar"
        - "Check spelling on all text content"
        - "Click on paginations 'Next' button"
        - "Verify that next pages calendar list displays at dashboard"
        - "click on paginations 'Previous' button"
        - "Verify calendar list moved to previous page and shows previous pages calendar list"
    conditions:
        - "Test fails if paginations 'Previous' button do not display previous page calendar list"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "23 June, 2020" #set the last when this test was run
    runBy: Sneha #name of the person running this testType
    duration: 7 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
