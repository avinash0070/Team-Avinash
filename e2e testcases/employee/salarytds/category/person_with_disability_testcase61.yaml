testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Salary TDS"
    owner: "Sneha Makade"
    lastUpdate: "01 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Category 'Person With Disability' should display person with disability type declarations at dashboard"
    browsers:
        - "Chrome"
        - "Chromium"
    steps:
        - "Go to EMPLOYEE -> Salary TDS -> Declaration"
        - "Verify that there is an entry for each declaration"
        - "Check spelling on all text contents"
        - "Click on 'Person With Disability' in category dropdown"
        - "Verify there should be person with disability type of declarations present at dashboard"
    conditions:
        - "Test fails if category 'Person With Disability' do not displayes person with disability type of declarations at dashboard"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "01 June, 2020" #set the last when this test was run
    runBy: Sneha #name of the person running this testType
    duration: 7 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
        