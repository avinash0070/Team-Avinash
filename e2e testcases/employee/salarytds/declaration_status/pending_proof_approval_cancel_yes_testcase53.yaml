testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Salary TDS"
    owner: "Sneha Makade"
    lastUpdate: "01 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Clicked 'Yes' button should close cancel declaration popup form"
    browsers:
        - "Chrome"
        - "Chromium"
    steps:
        - "Go to EMPLOYEE -> Salary TDS -> Declaration"
        - "Check spelling on all text contents"
        - "Click on 'Add Declaration' button, add declaration popup form should get open"
        - "Fill all the mandatory fields"
        - "Click on 'Upload Receipt' button in add declaration popup form"
        - "Select a file which is less than 2mb in size"
        - "Click on 'Add' button in add declaration popup form"
        - "Verify status of added declaration should display as pending proof approval with view, download, edit and cancel icon"
        - "Click on cancel icon, cancel declaration popup form should get open"
        - "Verify cancel declaration form should get include 'Yes' and 'No' buttons"
        - "Click on 'Yes' button, cancel declaration popup form should get closed"
        - "Verify declaration status changes into cancelled with view, download and edit icon"
        conditions:
        - "Test fails if clicked 'Yes' button do not close cancel declaration popup form"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "01 June, 2020" #set the last when this test was run
    runBy: Sneha #name of the person running this testType
    duration: 12 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
        