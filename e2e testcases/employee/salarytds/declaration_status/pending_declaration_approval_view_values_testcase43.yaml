testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Salary TDS"
    owner: "Sneha Makade"
    lastUpdate: "25 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Declaration details popup form should display all filled information"
    browsers:
        - "Chrome"
        - "Chromium"
    steps:
        - "Go to EMPLOYEE -> Salary TDS -> Declaration"
        - "Check spelling on all text contents"
        - "Click on 'Add Declaration' button, add declaration popup form should get open"
        - "Fill all the mandatory fields, click on 'Add' button, declaration should get display at dashboard"
        - "Verify status of added declaration should display as pending declaration approval"
        - "Click on view icon, declaration details popup form should get open"
        - "Verify added declaration date should display in front of submitted on field"
        - "Verify running year should display in front of financial year field"
        - "Verify description added for declaration should display in front of description field"
        - "Verify added declaration category should display in front of category field"
        - "Verify amount added for declaration should display in front of amount field"
    conditions:
        - "Test fails if declaration details popup form do not display all filled information"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "22 May, 2020" #set the last when this test was run
    runBy: Sneha #name of the person running this testType
    duration: 25 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
        