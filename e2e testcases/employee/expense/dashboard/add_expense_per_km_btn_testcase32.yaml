testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Expense"
    owner: "Vipul suryawanshi"
    lastUpdate: "07 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "'Add Expense' button should add expense at dashboard"
    browsers:
        - "Firefox"
    steps:
        - "Go to Employee -> Expense -> Dashboard"
        - "Check spelling on all text contents"
        - "Click on 'Add Expense' button, add expense pop up should open"
        - "Select 'Per Kilometer' expense category"
        - "Verify that there is 'Expense Date' input field is present at popup"
        - "Verify that there is 'Number of days' input field is present at popup"
        - "Verify that there is 'Description' input field is present at popup"
        - "Verify that there is 'Total Amount' field is present at popup"
        - "Verfy that there is 'Upload Receipt' button is present at popup"
        - "Fill all mandatory fields"
        - "Click on 'Add' button in add expense popup"
        - "Verify expense details should get display at dashboard"
    conditions:
        - "Test fails if 'Add Expense' button does not add expense at dashboard"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "07 June, 2020" #set the last when this test was run
    runBy: Vipul suryawanshi #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
        bugNum: #if bug was reported and filed, report the bug number here