testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Vendor dashboard"
    owner: "Avinash Shinde"
    lastUpdate: "20 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Default dashboard page should add vendor at dashboard "
    browsers:
        - "Chrome"
        - "Firefox"
        - "IE"
    steps:
        - "Go to finance -> vendor -> dashboard"
        - "Verify that the default page is vendor dashboard"
        - "Verify that left menu dashboard is highlighted"
        - "Check spelling on all text contents"
        - "Click on add vendor button" 
        - "Fill all required fields and click add button"
        - "Verify that added task listed on vendor dashboard"
        - "Verify that information we have filled in Vendor popup should get save properly and get dispalyes at dashboard"
        - "Verify that there are six coloum present at dashboard (Vendor name, Vendor contact, Phone number, Email, My contact, Pan)"
        - "Verify that there is edit button"
        - "Verify that there is view button"
    conditions:
        - "Test fails if default dashboard page is not dashboard page"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "20 May, 2020" #set the last when this test was run
    runBy: Avinash shinde #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
        bugNum: #if bug was reported and filed, report the bug number here
        