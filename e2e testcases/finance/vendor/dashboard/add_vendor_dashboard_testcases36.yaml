testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Vendor"
    owner: "Vipul suryawanshi"
    lastUpdate: "21 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Vendor dashboard should display vendor details on dashboard page"
    browsers:
        - "Chrome"
    steps:
        - "Go to Finance -> Vendor -> Dashboard"
        - "Verify that the default page is vendor dashboard"
        - "Verify that left menu vendor dashboard is highlighted"
        - "Check spelling on all text contents"
        - "Verify that there is 'Search' filter"
        - "Verify that there is 'Records' filter default with 10 records"
        - "Verify that there is pagination filter"
        - "Verify that if no vendor added then it should display 'sorry, no records found for this page'"
        - "Verify that if vendor added then it display records"
        - "Verify that there are six columns present at vendor dashboard(Vendor Name, Vendor Contact, Phone number, email, My contact, PAN)"
        - "Verify that all added records should display"
        - "Verify that there is 'View' button"
        - "Verify that there is 'Edit' button"
    conditions:
        - "Test fails if vendor dashboard does not display vendor details on dashboard page"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "21 June, 2020" #set the last when this test was run
    runBy: Vipul suryawanshi #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
        bugNum: #if bug was reported and filed, report the bug number here