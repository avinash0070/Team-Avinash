testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Vendor"
    owner: "Avinash Shinde"
    lastUpdate: "22 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Default payment date search filter result search according to search by payment date"
    browsers:
        - "Chrome"
    steps:
        - "Go to Finance -> Vendor -> Payment made"
        - "Verify that the default page is payment made"
        - "Verify that left menu payment made is highlighted"
        - "Check spelling on all text contents"
        - "Verify that in search filter it shows placeholder 'search payment date'"
        - "Click on search filter it should be open calender pop-up"
        - "If search by payment date not match with added purchase order entries then it shows 'sorry, no record found for this page'"
        - "If search by payment date match then shows particular entry on dashboard"
    conditions:
        - "Test fails, if default payment date search filter result not search according to search by payment date"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "22 May, 2020" #set the last when this test was run
    runBy: Avinash shinde #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
        bugNum: #if bug was reported and filed, report the bug number here