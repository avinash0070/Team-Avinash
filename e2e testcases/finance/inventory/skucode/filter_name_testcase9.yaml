testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Inventory"
    owner: "Avinash"
    lastUpdate: "19 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Search with 'SKU' code or item name should display correct list on dashboard"
    browsers:
        - "Chrome"
    steps:
        - "Go to Finance -> Inventory -> SKU"
         - Verify that the default page is 'SKU' dashboard"
        - "Verify that on dashboard shows 'SKU' search filter"
        - "Verify that in search filter it shows placeholder 'search by 'SKU' code and item name'"
        - "Search by 'SKU' code or item name"
        - "If search by not match with added 'SKU' code entries then it shows 'Sorry, no record found for this page'"
        - "If search by 'SKU' code or item name match then shows particular entry on dashboard"
    conditions:
        - "Test fails if 'SKU' code search result does not search according to 'SKU' code or item name"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "19 May, 2020" #set the last when this test was run
    runBy: Avinash #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here