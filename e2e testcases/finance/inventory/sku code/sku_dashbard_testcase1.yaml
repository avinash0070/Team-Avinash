testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "SKU Code"
    owner: "Avinash"
    lastUpdate: "19 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Sku code should add sku code at dashboard "
    browsers:
        - "Chrome"
        - "Firefox"
        - "IE"
    steps:
        - "Go to finance -> inventory -> sku code"
        - "Verify that the default page is sku code dashboard"
        - "Verify that left menu SKU code is highlighted"
        - "Check spelling on all text contents"
        - "Click on add new item button, SKU code popup should get open,fill all the manadatory fields, click on Add button, oraganization should get added at dashboard"
        - "Verify that information we have filled in SKU popup should get save properly and get dispalyes at dashboard"
        - "Verify that there are 5 input fields present at dashboard (Sku code, Item name, Discription, Gst(%) and Unit price)"
        - "Verify that there is edit SKU item button"
    conditions:
        - "Test fails default inventory sku code page is not sku code page"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "19 May, 2020" #set the last when this test was run
    runBy: Avinash #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here