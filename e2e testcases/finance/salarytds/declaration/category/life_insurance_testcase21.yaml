testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Salary TDS"
    owner: "Sneha Makade"
    lastUpdate: "24 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Selected life insurance in category dropdown should display 'life insurance' declarations at dashboard"
    browsers:
        - "Chromium"
    steps:
        - "Go to Employee -> Salary TDS -> Declaration"
        - "Add declaration of category life insurance"
        - "Go to Finance -> Salary TDS -> Pending Declaration Approval"
        - "Verify added declaration from employee tab is present at pending declaration approval dashboard"
        - "Click on 'Action' icon, select one action from approve, reject, change request"
        - "Verify after approving, rejecting, or change requesting done declaration should get removed from dashboard"
        - "Go to Finance -> Salary TDS -> Declaration"
        - "Verify 'life insurance' declaration should get display at dashboard with one of the status as ' declaration approved', 'rejected' or 'request change'"
        - "Click on category dropdown, it should get open"
        - "Select 'life insurance'"
        - "Verify only 'life insurance' declarations should get display at dashboard"
    conditions:
        - "Test fails if selected life insurance in category dropdown do not display 'life insurance' declarations at dashboard"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "24 June, 2020" #set the last when this test was run
    runBy: Sneha #name of the person running this testType
    duration: 10 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
