testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Salary TDS"
    owner: "Sneha Makade"
    lastUpdate: "24 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Selected declaration approved in status dropdown should display 'declaration approved' declarations at dashboard"
    browsers:
        - "Chromium"
    steps:
        - "Go to Employee -> Salary TDS -> Declaration"
        - "Add declaration of different categories"
        - "Go to Finance -> Salary TDS -> Pending Declaration Approval"
        - "Verify added declaration from employee tab is present at pending declaration approval dashboard"
        - "Click on 'Action' icon, it should open dropdown which contains 'approve', 'reject' and 'change request'"
        - "Click on 'Approve', approve declaration popup should get open"
        - "Add comment and click on 'Approve' button"
        - "Verify after approving declaration it should get removed from dashboard"
        - "Go to Finance -> Salary TDS -> Declaration"
        - "Verify declaration should get display at dashboard with status as 'declaration approved'"
        - "Click on status dropdown, it should get open"
        - "Select 'declaration approved'"
        - "Verify only 'declaration approved' declarations should get display at dashboard"
    conditions:
        - "Test fails if selected declaration approved in status dropdown do not display 'declaration approved' declarations at dashboard"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "24 June, 2020" #set the last when this test was run
    runBy: Sneha #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
