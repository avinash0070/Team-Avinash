testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Payroll"
    owner: "Pallavi Deshmukh"
    lastUpdate: "18 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Payroll dashboard show default search entry according to month"
    browsers:
        - "chrome"
    steps:
        - "Go to Finance -> Payroll"
        - "verify that the default page is payroll dashboard"
        - "Verify that on dashboard shows payroll search filter"
        - "Verify that in search filter it shows placeholder 'search by payroll month or year'"
        - "Search by month"
        - "If search by month not match with added payroll entries then it shows 'Sorry , no record found for this page'"
        - "If search by month match then shows perticular entry on dashboard"
    conditions:
        - "Test fails if payroll search result not search according to month"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "18 May, 2020" #set the last when this test was run
    runBy: Pallavi #name of the person running this testType
    duration: 5 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
