testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Expense"
    owner: "Gaurav Suryawanshi"
    lastUpdate: "09 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Input fields values should get display at category dashboard after added category"
    browsers:
        - "Chrome"
        - "Firefox"
    steps:
        - "Go to FINANCE -> Expense -> Category"
        - "Click on 'Add Category' button, expense category details popup form should get open"
        - "Fill all the mandatory fields"
        - "Click on 'Add' button, expense category details popup form should get close"
        - "Verify added category should get display at category dashboard"
        - "Verify name of expense category should get display below name field"
        - "Verify type of expense category should get display below type field"
        - "Verify value of expense category should get display below value field"
        - "Verify status of expense category should get display below status field"
        - "Verify added category is mandatory or not and should get display below mandatory field"
    conditions:
        - "Test fails if input fields values do not display at category dashboard after added category"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "09 June, 2020" #set the last when this test was run
    runBy: Gaurav #name of the person running this testType
    duration: 8 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
        