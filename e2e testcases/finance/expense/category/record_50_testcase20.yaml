testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Expense"
    owner: "Gaurav Suryawanshi"
    lastUpdate: "08 June, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Record field should show first 50 records of expense category"
    browsers:
        - "Chrome"
        - "Firefox"
    steps:
        - "Go to FINANCE -> Expense -> Category"
        - "Check spelling on all text content"
        - "Change records to 50"
        - "Verify that there is 50 expense present at category dashboard"
    conditions:
        - "Test fails if expense category list is not according to record field value"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "08 June, 2020" #set the last when this test was run
    runBy: Gaurav #name of the person running this testType
    duration: 7 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here
