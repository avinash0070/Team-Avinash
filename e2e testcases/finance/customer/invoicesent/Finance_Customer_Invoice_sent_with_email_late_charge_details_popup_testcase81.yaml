testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Customer"
    owner: "Swapnil Sangvikar"
    lastUpdate: "30 july, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Late charge details (Please fill late charge details here.) pop-up should get open and work properly"
    browsers:
        - "Chrome"
    steps:
        - "Go to FINANCE -> Customer -> Invoice Sent"
        - "Verify that the default page is invoice sent"
        - "Verify that left menu 'Invoice Sent' is highlighted"
        - "Check spelling on all text contents"
        - "Click on 'Add Invoice' button"
        - "Verify that search customer (Select customer from search list or add new) popup is open"
        - "Fill mandatory details"
        - "Click on 'Search' button"
        - "If search result is not present, verify there is 'Add new customer' button get displayed"
        - "Click on 'Add new customer' button"
        - "Verify that Select (Select type of customer) pop-up get open"
        - "Verify that radio button present with 'Company, Individual'"
        - "Select radio button along with 'Individual'"
        - "Verify that there is 'Next' button present"
        - "Click on 'Next' button"
        - "Verify that Select (Select type of individual to add customer) pop-up get open"
        - "Verify that radio button present with 'With Email, Without Email'"
        - "Select radio button along with 'With Email'"
        - "Click on 'Next' button"
        - "Verify that add customer details (Customer details are mandatory) pop-up is open"
        - "Fill mandatory details"
        - "Verify that there is 'Next' button present"
        - "Click on 'Next' button"
        - "Verify that company registration details (Please fill company details.) pop-up is open"
        - "Verify that there is 'Next' button present"
        - "Click on 'Next' button" 
        - "Verify that late charge details (Please fill late charge details here.) pop-up is open"
        - "Verify that there is date picker field present with place-holder 'Start Date'"
        - "Verify that there is date picker field present with place-holder 'Expiry Date'"
        - "Verify that there is label present 'Vendor Signed' with radio button 'Yes, No'"
        - "Verify that there is label present 'Customer Signed' with radio button 'Yes, No'"
        - "Verify that there is text-field present with place-holder 'Invoice due period'"
        - "Verify that there is 'Upload Contract' button"
        - "Verify that there is label present 'Applicable' with radio button 'Yes, No'"
        - "Verify that there is label present 'Applicable From' with radio button 'Invoice date, Due date'"
        - "Verify that there is text-field present with label 'Late Charge%' and place-holder 'Late Charge%'"
        - "Verify that if 'Applicable' radio button select value 'No', 'text-field 'Late Charge%' get disabled"
        - "Verify that there is 'Previous' button"
        - "Verify that there is 'Add' button"
    conditions:
        - "Test fails, if late charge details (Please fill late charge details here.) pop-up should not get open and not work properly"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "30 july, 2020" #set the last when this test was run
    runBy: Swapnil Sangvikar #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
        bugNum: #if bug was reported and filed, report the bug number here