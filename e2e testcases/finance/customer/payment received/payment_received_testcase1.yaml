testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Payment received"
    owner: "Avinash Shinde"
    lastUpdate: "25 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "Payment received should add payment received dashboard "
    browsers:
        - "Chrome"
        - "Firefox"
        - "IE"
    steps:
        - "Go to finance -> customer -> payment received"
        - "Verify that the default page is payment received"
        - "Verify that left menu paymnet received is highlighted"
        - "Check spelling on all text contents"
        - "Click on add payment button" 
        - "Fill all required fields and add payment on dashboard"
        - "Verify that information we have filled in pup should get save properly and get dispalyes at dashboard"
        - "Verify that there are five coloum present at dashboard (Customer name, Receipt id, Total amount, paid on, Payment mode)"
        - "Verify that there is edit button"
        - "Verify that there is view button"
        - "Verify that there is cancel button"
    conditions:
        - "Test fails if the default paymnet received dashboard page is not payment received dashboard"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "25 May, 2020" #set the last when this test was run
    runBy: Avinash shinde #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
        bugNum: #if bug was reported and filed, report the bug number here