testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Customer"
    owner: "Avinash"
    lastUpdate: "15 May, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "customer should add Customer at dashboard"
    browsers:
        - "Chrome"
        - "Firefox"
        - "IE"
    steps:
        - "Go to finance -> customer -> dashboard"
        - "Verify that the default page is customer dashboard"
        - "Verify that left menu Customer is highlighted"
        - "Check spelling on all text contents"
        - "Click on 'Add Customer' button, The Select popup should get open "
        - "Click on 'close' button, The Select popup should get Closed"
        - "Click on 'Next' button, The Select popup should go to the Next Search Customer pop-up"
        - "Verify that there is two fields present at select popup (Company and Individual)"
    conditions:
        - "Test fails, if added customer button is not displayed at dashboard"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: pass #valid status are notRun, pass, fail, sometimeFail
    date: "15 May, 2020" #set the last when this test was run
    runBy: Avinash #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug:
        details:
                "Multi time bug summary"
        bugNum: #if bug was reported and filed, report the bug number here