testType: e2e #Valid types are unit, e2e, load or failure
feature:
    name: "Pending approval"
    owner: "Swapnil Sangvikar"
    lastUpdate: "02 june, 2020"
    status: "production" #valid status are "Being defined", "development", "test", "production"
test:
    summary: "pending expense should display in pending approval"
    browsers:
        - "Chrome"
        - "Firefox"
        - "IE"
    steps:
        - "Go to my team -> expense -> pending approval"
        - "Verify that the default page is pending approval"
        - "Verify that left menu pending approval is highlighted"
        - "Check spelling on all text contents"
        - "Verify all data is present"
        - "Verify that there is view button"
        - "Verify that there is action button"
        - "Verify that there is download button"
        - "Click on view button it should be open expense details pop-up"
        - "Click on action button it should be open drop-down list with options 'Approve,Reject,Change request' "
        - "Click on download button it should download uploded files"
    conditions:
        - "Test fails if added expense should not display in pending approval"
    automation:
        status: manual #this test is automated or not
        testPath: #set this with a valid path if test is automated
testRun:
    status: valid status are notRun #valid status are notRun, pass, fail, sometimeFail
    date: "02 june, 2020" #set the last when this test was run
    runBy: Swapnil Sangvikar #name of the person running this testType
    duration: 15 seconds #time taken in seconds to run this test
    env: qa #valid value are dev, qa, production
    buildVersion: xxx #mention the build version
    bug: - "Email id is not shown properly "
         - "Description is not shown properly "
        details: After clicking on view button, expense details pop-up box is shown and in that email id
                 is incomplete.after the @ symbol data is not present.
                 After clicking on view button, expense details pop-up box is shown and in that Description is not showned whole.
                 Its showing half of Description.

        bugNum: 02 #if bug was reported and filed, report the bug number here

